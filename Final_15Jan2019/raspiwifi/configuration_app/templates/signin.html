
{% extends 'layout2.html' %}

{% block css %}
    <link href="static/styles/bootstrap.min.css" rel="stylesheet">
    <link href="static/styles/signin.css" rel="stylesheet">
{% endblock %}

{% block body %}
  <body class="text-center">
    <form class="form-signin" method="POST">
      <h1 class="h1 mb-3 font-weight-normal">DreiNetra</h1>
      <h1 class="h3 mb-3 font-weight-normal">Log In</h1>
      <label for="inputName" class="sr-only">Username</label>
      <input type="text" id="inputName" class="form-control" placeholder="username" name="name" required autofocus>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="device password" 
      name="pass" required>
      <div class="random" style="height: 10px">
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </body>
{% endblock %}
